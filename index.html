<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="redesign.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <span class="arrow" id="leftButton">&lt;</span>
            <span class="date" id="date"></span>
            <span class="arrow" id="rightButton">&gt;</span>
        </div>

        <div class="content">
            <div class="instruction" id="instructions">
                <h2>Find the Context v1.06</h2>
                <p>Create a sentence that makes the following two words the most likely next words:</p>
            </div>

            <div class="targets">
                <div class="target-word" id="targetWord1">‎</div>
                <div class="target-word secondary" id="targetWord2">‎</div>
            </div>

            <div class="answer-box">
                <textarea id="inputText" rows="4" placeholder="Type your sentence here..."></textarea>
            </div>

            <div class="buttons">
                <div class="info">
                    <span class="little-score" id="score"></span>
                </div>
                <button id="generateButton">Submit</button>
                <div class="info">
                    <span class="arrow is-hidden" id="leftButtonAnswer">&lt;</span>
                    <span class="attempt is-hidden" id="attemptNumber"></span>
                    <span class="arrow is-hidden" id="rightButtonAnswer">&gt;</span>
                </div>
            </div>

            <div class="results" id="results" style="display: none;">
                <ul id="result-words">
                    <li class="result-item" id="result-word-1">
                        <div class="result-bar"></div>
                        <div class="content">
                            <span class="new-word"></span><span class="best-word"></span>
                        </div>
                    </li>
                    <li class="result-item" id="result-word-2">
                        <div class="result-bar"></div>
                        <div class="content">
                            <span class="new-word"></span><span class="best-word"></span>
                        </div>
                    </li>
                    <li class="result-item" id="result-word-3">
                        <div class="result-bar"></div>
                        <div class="content">
                            <span class="new-word"></span><span class="best-word"></span>
                        </div>
                    </li>
                    <li class="result-item" id="result-word-4">
                        <div class="result-bar"></div>
                        <div class="content">
                            <span class="new-word"></span><span class="best-word"></span>
                        </div>
                    </li>
                    <li class="result-item" id="result-word-5">
                        <div class="result-bar"></div>
                        <div class="content">
                            <span class="new-word"></span><span class="best-word"></span>
                        </div>
                    </li>
                </ul>
                <div class="flexBox is-hidden" id="stars">
                    <div class="streakBox">
                        <table>
                        <tr>
                            <td>Streak</td>
                            <td id="statStreak"></td>
                        </tr>
                        <tr>
                            <td>Longest</td>
                            <td id="statBestStreak"></td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td id="statTotal"></td>
                        </tr>
                    </table>
                        <!-- <span class="column">Streak:<br>Best:<br>Total:</span><span class="column">10<br>200<br>1000</span> -->
                    </div>
                    <span>
                        <span class="score" >
                            <!-- <span id="scoreID"></span> -->
                            <span id="star-1" class="star">&#9733;</span>
                            <span id="star-2" class="star">&#9733;</span>
                            <span id="star-3" class="star">&#9733;</span>
                        </span>
                    </span>
                    <div class="streakBox">                    
                        <table>
                            <tr>
                                <td>★</td>
                                <td id="statStar1"></td>
                            </tr>
                            <tr>
                                <td>★★</td>
                                <td id="statStar2"></td>
                            </tr>
                            <tr>
                                <td>★★★</td>
                                <td id="statStar3"></td>
                            </tr>
                        </table>
                </div>
            </div>

            <div class="view-answer-container is-hidden" id="answerBox">
                <button class="answerBoxButton" id="otherAnswerButton"></button>
                <button class="answerBoxButton" id="shareAnswer">Share</button>
                <button class="answerBoxButton" id="viewAnswer">Solution</button>
                <!-- <button id="hideAnswer" style="display: none;">Hide Solution</button> -->
            </div>
            <div id="popup">Text copied to clipboard!</div>
            <div class="solution is-hidden" id="answerID"> </div>
            <div id="info" class="is-hidden"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <!-- <script src="all_words.js" ></script> -->
    <script src="scripts.js" ></script>
</body>
</html>
